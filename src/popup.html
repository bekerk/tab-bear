<!doctype html>
<html>
  <head>
    <title>Control</title>
    <style>
      body {
        font-family: monospace;
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
        padding: 10px;
        width: 150px;
      }
      button {
        font-family: monospace;
        width: 100%;
        margin-bottom: 8px;
        padding: 8px;
        cursor: pointer;
        border: 1px solid #ccc;
        background: #f5f5f5;
        transition:
          background-color 120ms ease,
          color 120ms ease,
          border-color 120ms ease;
      }
      button.is-active {
        background: #16a34a;
        border-color: #0f7a36;
        color: white;
      }
    </style>
  </head>
  <body>
    <img src="assets/tab-bear.png" alt="Tab Bear" width="128" height="128" />

    <button id="start_session_btn">Start Session</button>
    <button id="stop_session_btn">Stop Session</button>
    <button id="download_session_btn">Download Session</button>
    <p id="pages_count">0 pages</p>
    <p id="session_status">Session Idle</p>

    <script type="module" src="popup.js"></script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <title>Control</title>
    <style>
      body {
        font-family: monospace;
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
        padding: 10px;
        width: 150px;
      }
      button {
        font-family: monospace;
        width: 100%;
        margin-bottom: 8px;
        padding: 8px;
        cursor: pointer;
        border: 1px solid #ccc;
        background: #f5f5f5;
        transition:
          background-color 120ms ease,
          color 120ms ease,
          border-color 120ms ease;
      }
      button.is-active {
        background: #16a34a;
        border-color: #0f7a36;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
